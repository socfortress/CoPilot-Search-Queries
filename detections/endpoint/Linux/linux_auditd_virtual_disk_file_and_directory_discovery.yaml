name: Linux Virtual Disk File And Directory Discovery
id: linux-virtual-disk-file-directory-discovery-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects suspicious discovery of virtual disk files and directories, which may 
  indicate an attacker's attempt to locate and access virtualized storage environments. 
  Virtual disks can contain sensitive data or critical system configurations, and 
  unauthorized discovery attempts could signify preparatory actions for data exfiltration.

data_source:
  - Tetragon
  - Linux Auditd

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*find*"
              - wildcard:
                  full_log: "*grep*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  full_log: "*.vhd*"
              - wildcard:
                  full_log: "*.vhdx*"
              - wildcard:
                  full_log: "*.vmdk*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. The index pattern should match your 
  Wazuh index naming convention.

known_false_positives: >
  Administrators may legitimately search for virtual disk files during backup or 
  migration operations. Filter based on known backup scripts and authorized users.

references:
  - https://attack.mitre.org/techniques/T1083/
  - https://github.com/peass-ng/PEASS-ng/tree/master/linPEAS

response:
  message: >
    Virtual disk file discovery detected on $agent_name$. 
    Searching for .vhd, .vhdx, or .vmdk files may indicate reconnaissance 
    for data exfiltration. MITRE ATT&CK: $rule_mitre_id$
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - Linux Living Off The Land
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1083
  product:
    - Wazuh
  security_domain: endpoint
