name: Windows Monitor Registry Keys for Print Monitors
id: windows-monitor-registry-keys-for-print-monitors-001
version: 1
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modifications to the registry key HKLM\SYSTEM\CurrentControlSet\Control\Print\Monitors. 
  Attackers can exploit this registry key to load arbitrary DLL files that will execute 
  with elevated SYSTEM permissions and persist after a reboot. This is a known persistence 
  technique used to maintain access and execute code with high privileges.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*Control*Print*Monitors*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log registry value set events (EventID 13). Ensure 
  the Sysmon configuration captures registry modifications under 
  HKLM\SYSTEM\CurrentControlSet\Control\Print\Monitors. The index pattern should 
  match your Wazuh index naming convention.

known_false_positives: >
  Legitimate print monitor installations may trigger this detection. Filter based 
  on known printer drivers and authorized software installations. Investigate any 
  unknown DLL names in the Details field.

references:
  - https://attack.mitre.org/techniques/T1547/010/

response:
  message: >
    Print monitor registry modification detected on $agent_name$. 
    Target: $data_win_eventdata_targetObject$. 
    Details: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1547.010
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Suspicious Windows Registry Activities
    - Windows Persistence Techniques
    - Windows Registry Abuse
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1547.010
  product:
    - Wazuh
  security_domain: endpoint
