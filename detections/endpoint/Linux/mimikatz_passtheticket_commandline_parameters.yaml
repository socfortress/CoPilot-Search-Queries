name: Windows Mimikatz PassTheTicket CommandLine Parameters
id: windows-mimikatz-passtheticket-commandline-parameters-001
version: 1
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects the use of Mimikatz command line parameters associated with pass-the-ticket 
  attacks, specifically sekurlsa::tickets /export and kerberos::ptt. Pass-the-ticket 
  attacks allow adversaries to move laterally within an environment using stolen 
  Kerberos tickets, bypassing normal access controls. Used by Sandworm, Lapsus$, 
  and other threat actors.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*sekurlsa::tickets*"
              - wildcard:
                  data_win_eventdata_commandLine: "*kerberos::ptt*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. The index pattern should match your Wazuh index naming 
  convention.

known_false_positives: >
  Although highly unlikely, legitimate applications may use the same command line 
  parameters as Mimikatz. Investigate any matches thoroughly as these are strong 
  indicators of credential theft and lateral movement.

references:
  - https://attack.mitre.org/techniques/T1550/003/
  - https://github.com/gentilkiwi/mimikatz

response:
  message: >
    Mimikatz pass-the-ticket command line parameters detected on $agent_name$. 
    Command line: $data_win_eventdata_commandLine$. 
    Parent process: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1550.003
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 36
    - field: data_win_eventdata_user
      type: user
      score: 36
  threat_objects:
    - field: data_win_eventdata_parentImage
      type: parent_process_name

tags:
  analytic_story:
    - Active Directory Kerberos Attacks
    - Sandworm Tools
    - Scattered Lapsus$ Hunters
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1550.003
  product:
    - Wazuh
  security_domain: endpoint
