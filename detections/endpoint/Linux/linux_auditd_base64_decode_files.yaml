name: Linux Auditd Base64 Decode
id: linux-auditd-base64-decode-001
version: 1
schema_version: "1.0"
date: "2026-01-28"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the use of base64 command with decode flags (-d or --decode) which may 
  indicate an attacker decoding obfuscated payloads, scripts, or commands. Base64 
  decoding is commonly used by adversaries to evade detection by encoding malicious 
  content and decoding it at runtime on the target system.

data_source:
  - Tetragon
  - Linux Auditd

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*base64*"
        - bool:
            should:
              - wildcard:
                  full_log: "*\"-d\"*"
              - wildcard:
                  full_log: "*\"--decode\"*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - data_process_exec_process_binary
    - data_process_exec_process_arguments
    - rule_mitre_id
    - rule_description
    - full_log

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-01-28 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-01-28 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. Ensure the agent is configured to 
  capture command-line arguments. The index pattern should match your Wazuh index 
  naming convention.

known_false_positives: >
  System administrators and developers may legitimately use base64 decoding for 
  configuration management, certificate handling, or data processing scripts. 
  Email clients and web applications may also decode base64 content. Filter based 
  on user context and parent process.

references:
  - https://attack.mitre.org/techniques/T1027/
  - https://attack.mitre.org/techniques/T1140/

response:
  message: >
    Base64 decode operation detected on $agent_name$. 
    Command: $data_process_exec_process_binary$ $data_process_exec_process_arguments$
    This may indicate payload deobfuscation. MITRE ATT&CK: $rule_mitre_id$
  risk_score: 45
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 45
  threat_objects:
    - field: data_process_exec_process_binary
      type: process

tags:
  analytic_story:
    - Linux Living Off The Land
    - Deobfuscate/Decode Files or Information
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1027
    - T1140
  product:
    - Wazuh
  security_domain: endpoint
