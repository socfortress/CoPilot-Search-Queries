name: Windows Disable or Modify Tools Via Taskkill
id: windows-disable-modify-tools-taskkill-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects taskkill.exe used to forcibly terminate processes with /f (force) and 
  /im or /pid flags. Malware like NjRAT, PXA Stealer, and crypto stealers use 
  taskkill to disable security tools, AV processes, and competing malware before 
  executing payloads.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\taskkill.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*/f*"
              - wildcard:
                  data_win_eventdata_commandLine: "*/t*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*/im*"
              - wildcard:
                  data_win_eventdata_commandLine: "*/pid*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Network administrators may use taskkill during audits or investigations. 
  Filter by user context and target process name.

references:
  - https://attack.mitre.org/techniques/T1562/001/
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.njrat

response:
  message: >
    Taskkill force terminate on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Parent: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1562.001
  risk_score: 36
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 36
  threat_objects: []

tags:
  analytic_story:
    - NjRAT
    - PXA Stealer
    - Crypto Stealer
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1562.001
  custom_tags:
    - taskkill
    - process_termination
    - defense_evasion
    - security_tool_disable
  product:
    - Wazuh
  security_domain: endpoint
