name: Windows PowerShell Domain Enumeration
id: windows-powershell-domain-enumeration-001
version: 1
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects PowerShell commands used for Active Directory domain enumeration including 
  get-netdomaintrust, get-netforesttrust, get-addomain, get-adgroupmember, and 
  get-domainuser. This activity often indicates reconnaissance efforts to map domain 
  structure and identify key users and groups. Searches both Sysmon process creation 
  (EventID 1) command lines and PowerShell Script Block Logging (EventID 4104).

data_source:
  - Sysmon EventID 1
  - PowerShell Script Block Logging 4104

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "1"
                    - bool:
                        should:
                          - wildcard:
                              data_win_eventdata_commandLine: "*get-netdomaintrust*"
                          - wildcard:
                              data_win_eventdata_commandLine: "*get-netforesttrust*"
                          - wildcard:
                              data_win_eventdata_commandLine: "*get-addomain*"
                          - wildcard:
                              data_win_eventdata_commandLine: "*get-adgroupmember*"
                          - wildcard:
                              data_win_eventdata_commandLine: "*get-domainuser*"
                        minimum_should_match: 1
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "4104"
                    - bool:
                        should:
                          - wildcard:
                              data_win_eventdata_scriptBlockText: "*get-netdomaintrust*"
                          - wildcard:
                              data_win_eventdata_scriptBlockText: "*get-netforesttrust*"
                          - wildcard:
                              data_win_eventdata_scriptBlockText: "*get-addomain*"
                          - wildcard:
                              data_win_eventdata_scriptBlockText: "*get-adgroupmember*"
                          - wildcard:
                              data_win_eventdata_scriptBlockText: "*get-domainuser*"
                        minimum_should_match: 1
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_scriptBlockText
    - data_win_eventdata_scriptBlockId
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. Optionally enable PowerShell Script Block Logging 
  (EventCode 4104) for additional coverage. The Wazuh agent ossec.conf should 
  include the Microsoft-Windows-PowerShell/Operational event channel. The index 
  pattern should match your Wazuh index naming convention.

known_false_positives: >
  Legitimate AD administration scripts may use these cmdlets. Filter based on 
  user context and frequency. Multiple enumeration commands in a short window 
  increases confidence of malicious activity.

references:
  - https://attack.mitre.org/techniques/T1059/001/
  - https://www.splunk.com/en_us/blog/security/hunting-for-malicious-powershell-using-script-block-logging.html

response:
  message: >
    PowerShell domain enumeration detected on $agent_name$. 
    Command line: $data_win_eventdata_commandLine$. 
    Parent process: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1059.001
  risk_score: 42
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 42
  threat_objects: []

tags:
  analytic_story:
    - Hermetic Wiper
    - Malicious PowerShell
    - Data Destruction
    - Interlock Ransomware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1059.001
  product:
    - Wazuh
  security_domain: endpoint
