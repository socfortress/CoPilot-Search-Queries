name: Windows Global Object Access Audit List Cleared Via Auditpol
id: windows-auditpol-resourcesacl-cleared-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects auditpol.exe with /resourceSACL and /clear or /remove flags to 
  clear the global object access audit policy. Adversaries and red teams use 
  this to limit forensic data and evade audit-based detections.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*resourceSACL*"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*/clear*"
              - wildcard:
                  data_win_eventdata_commandLine: "*/remove*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - wildcard:
            data_win_eventdata_commandLine: "*/?*"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Rare. Any clearing of global object access audit policy should be investigated.

references:
  - https://attack.mitre.org/techniques/T1562/002/
  - https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/auditpol-resourcesacl

response:
  message: >
    Global object access audit cleared on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Audit evasion. MITRE ATT&CK: T1562.002
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Windows Audit Policy Tampering
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1562.002
  custom_tags:
    - auditpol
    - resourcesacl
    - audit_evasion
    - defense_evasion
  product:
    - Wazuh
  security_domain: endpoint

graylog:
  query: data_win_system_eventID:"1" AND data_win_eventdata_commandLine:/.*resourceSACL.*/ AND (data_win_eventdata_commandLine:/.*\/clear.*/ OR data_win_eventdata_commandLine:/.*\/remove.*/) AND NOT data_win_eventdata_commandLine:/.*\/\?.*/
