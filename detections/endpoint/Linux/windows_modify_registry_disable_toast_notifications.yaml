name: Windows Modify Registry Disable Toast Notifications
id: windows-modify-registry-disable-toast-notifications-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects modification of ToastEnabled registry value to 0, disabling Windows 
  toast notifications. Adversaries disable notifications to prevent users from 
  receiving critical system alerts and security warnings, enabling stealthier 
  operations. Used by Azorult malware for defense evasion.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\PushNotifications\\ToastEnabled"
        - term:
            data_win_eventdata_details: "DWORD (0x00000000)"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-27 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-27 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  the PushNotifications registry path. Add PushNotifications to Sysmon 
  EventID 13 TargetObject rules. Note: HKCU paths appear as 
  HKU\<SID>\SOFTWARE\ in Sysmon logs.

known_false_positives: >
  Administrators may disable toast notifications via Group Policy or 
  user preference. Investigate process and user context.

references:
  - https://app.any.run/tasks/a6f2ffe2-e6e2-4396-ae2e-04ea0143f2d8/
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Toast notifications disabled on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1112
  risk_score: 49
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 49
  threat_objects: []

tags:
  analytic_story:
    - Azorult
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - toast_notifications
    - registry_modification
    - defense_evasion
    - user_notification_disable
  product:
    - Wazuh
  security_domain: endpoint
