name: Windows DiskShadow Proxy Execution
id: windows-diskshadow-proxy-execution-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects diskshadow.exe executed in scripting mode (-s or /s flag), which can 
  execute arbitrary unsigned code. DiskShadow is a legitimate Windows backup 
  tool (LOLBIN) abused for proxy execution, VSS evasion, persistence, and 
  Active Directory database extraction.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\diskshadow.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*-s *"
              - wildcard:
                  data_win_eventdata_commandLine: "*/s *"
              - wildcard:
                  data_win_eventdata_commandLine: "*-s*"
              - wildcard:
                  data_win_eventdata_commandLine: "*/s*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators using DiskShadow as a backup tool with scripts. Filter by 
  authorized backup schedules and admin accounts.

references:
  - https://attack.mitre.org/techniques/T1218/
  - https://bohops.com/2018/03/26/diskshadow-the-return-of-vss-evasion-persistence-and-active-directory-database-extraction/

response:
  message: >
    DiskShadow proxy execution on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Parent: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1218
  risk_score: 56
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 56
  threat_objects: []

tags:
  analytic_story:
    - Living Off The Land
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1218
  custom_tags:
    - diskshadow
    - lolbin
    - proxy_execution
    - signed_binary_abuse
  product:
    - Wazuh
  security_domain: endpoint
