name: Linux Password Vault Discovery
id: 5f6a7b8c-9d01-3456-7890-12abcdef3456
version: 1
schema_version: "1.0"
date: "2026-01-30"
author: SOCFORTRESS LLC
status: production
type: TTP

description: >
  Detects attempts to search for password vault files (e.g., KeePass databases)
  on Linux systems using commands such as find or grep, which may indicate
  credential discovery or reconnaissance activity.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 20
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*find*"
              - wildcard:
                  full_log: "*grep*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  full_log: "*.kdbx*"
              - wildcard:
                  full_log: "*.kdb*"
              - wildcard:
                  full_log: "*KeePass*"
              - wildcard:
                  full_log: "*vault*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"

  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Agent name to filter"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time"
    type: datetime
    required: true
    example: "2026-01-28 14:36:00.000"
  END_TIME:
    description: "Query end time"
    type: datetime
    required: true
    example: "2026-01-28 14:38:00.000"

how_to_implement: >
  Requires Linux endpoints with Wazuh agents capturing process execution.
  Monitoring find/grep commands targeting KeePass or other password vault
  files helps detect attempts to locate sensitive credentials.

known_false_positives: >
  System administrators searching for password vault files for legitimate purposes.

references:
  - https://attack.mitre.org/techniques/T1081/
  - https://documentation.wazuh.com/current/user-manual/capabilities/index.html

response:
  message: >
    Password vault discovery activity detected on $agent_name$.
    Command: $full_log$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 50
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 50
  threat_objects:
    - field: full_log
      type: process

tags:
  analytic_story:
    - Linux Reconnaissance
    - Credential Vault Discovery
  asset_type: Linux
  mitre_attack_id:
    - T1081
  product:
    - Wazuh
  security_domain: endpoint
