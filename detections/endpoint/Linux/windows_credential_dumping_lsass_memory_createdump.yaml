name: Windows Credential Dumping LSASS Memory Createdump
id: windows-credential-dumping-lsass-createdump-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects the use of createdump.exe to perform process memory dumps. This .NET 
  utility (shipped with PowerShell 7 and other .NET applications) can be abused 
  to dump LSASS memory for credential extraction. Looks for createdump.exe with 
  -u (PID) and -f (output file) flags. Used by Lapsus$ and other threat actors.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\createdump.exe"
        - wildcard:
            data_win_eventdata_commandLine: "*-u *"
        - wildcard:
            data_win_eventdata_commandLine: "*-f *"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Some .NET applications may legitimately use createdump.exe for crash diagnostics. 
  Review the target PID and output file path to determine legitimacy. Filter known 
  application crash handlers.

references:
  - https://attack.mitre.org/techniques/T1003/001/
  - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1003.001/T1003.001.md#atomic-test-11---dump-lsass-with-createdumpexe-from-net-v5

response:
  message: >
    Credential dumping via createdump.exe on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Parent: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1003.001
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Credential Dumping
    - Compromised Windows Host
    - Scattered Lapsus$ Hunters
  asset_type: Endpoint
  mitre_attack_id:
    - T1003.001
  custom_tags:
    - createdump
    - lsass
    - credential_dumping
    - dotnet_abuse
  product:
    - Wazuh
  security_domain: endpoint
