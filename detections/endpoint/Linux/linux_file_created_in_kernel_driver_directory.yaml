# Detection Rule: Linux Kernel Driver Access or Modification
# Translated from OpenSearch JSON query

# === METADATA ===
name: Linux Kernel Driver Activity Detection
id: d9f4b1a6-3c52-4a5c-9c8e-6b7f3e21a0dd
version: 1
schema_version: "1.0"
date: "2026-01-29"
author: SOCFORTRESS LLC
status: production
type: TTP

# === DESCRIPTION ===
description: >
  Detects activity involving Linux kernel driver directories. Access to or
  modification of kernel drivers may indicate attempts to load malicious
  modules, tamper with kernel components, or establish stealthy persistence.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

# === OPENSEARCH QUERY ===
search:
  index_pattern: "${INDEX_PATTERN}"

  size: 100

  sort:
    - timestamp: desc

  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"

        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"

        - wildcard:
            full_log: "*/kernel/drivers/*"

        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"

      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"

  _source:
    - timestamp
    - agent_name
    - data_process_exec_process_binary
    - data_process_exec_process_arguments
    - rule_mitre_id
    - rule_description
    - full_log

# === PARAMETERS ===
parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"

  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"

  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-01-28 00:00:00.000"

  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-01-28 23:59:59.999"

# === IMPLEMENTATION ===
how_to_implement: >
  This detection requires Linux endpoints with Wazuh agents configured to
  capture detailed process execution and file path activity. Monitoring
  kernel-related directories is critical for identifying advanced threats.

known_false_positives: >
  Legitimate kernel module installations, driver updates, or system upgrades
  may trigger this detection. Consider allowlisting trusted package managers
  or maintenance windows.

references:
  - https://attack.mitre.org/techniques/T1014/
  - https://attack.mitre.org/techniques/T1547/

# === RESPONSE ===
response:
  message: >
    Kernel driver-related activity detected on $agent_name$.
    Review the process and command-line arguments for potential tampering.
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 65
  severity: high

  risk_objects:
    - field: agent_name
      type: system
      score: 65

  threat_objects:
    - field: data_process_exec_process_binary
      type: process

# === CLASSIFICATION ===
tags:
  analytic_story:
    - Kernel Manipulation
    - Linux Persistence
  asset_type: Linux
  mitre_attack_id:
    - T1014
  product:
    - Wazuh
  security_domain: endpoint
