name: Windows Known GraphicalProton Loaded Modules
id: windows-graphicalproton-loaded-modules-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects DLL modules associated with GraphicalProton backdoor implant used by 
  SVR (Russian Foreign Intelligence). Monitors for specific known malicious DLL 
  names via Sysmon EventID 7. Referenced in CISA AA23-347A advisory.

data_source:
  - Sysmon EventID 7

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "7"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\AclNumsInvertHost.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\ModeBitmapNumericAnimate.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\UnregisterAncestorAppendAuto.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\DeregisterSeekUsers.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\ScrollbarHandleGet.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\PerformanceCaptionApi.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\WowIcmpRemoveReg.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\BlendMonitorStringBuild.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\HandleFrequencyAll.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\HardSwapColor.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\LengthInMemoryActivate.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\ParametersNamesPopup.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\ModeFolderSignMove.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\ChildPaletteConnected.dll"
              - wildcard:
                  data_win_eventdata_imageLoaded: "*\\\\AddressResourcesSpec.dll"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_imageLoaded
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 7 (Image Loaded) configured and forwarding to Wazuh. 
  IOC-based detection â€” any match is highly suspicious.

known_false_positives: >
  Unknown. These DLL names are unique to GraphicalProton backdoor.

references:
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-347a

response:
  message: >
    GraphicalProton backdoor DLL detected on $agent_name$. 
    DLL: $data_win_eventdata_imageLoaded$. 
    Loading process: $data_win_eventdata_image$. 
    CISA AA23-347A. MITRE ATT&CK: T1574.001
  risk_score: 90
  severity: critical
  risk_objects:
    - field: agent_name
      type: system
      score: 90
  threat_objects: []

tags:
  analytic_story:
    - CISA AA23-347A
    - Hellcat Ransomware
    - Water Gamayun
  asset_type: Endpoint
  mitre_attack_id:
    - T1574.001
  custom_tags:
    - graphicalproton
    - svr_backdoor
    - ioc_detection
    - dll_sideloading
  product:
    - Wazuh
  security_domain: endpoint
