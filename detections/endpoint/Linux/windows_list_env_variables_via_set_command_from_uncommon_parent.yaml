name: Windows List ENV Variables Via SET From Uncommon Parent
id: windows-env-variables-set-uncommon-parent-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects cmd.exe /c set executed with a non-shell parent process (not cmd.exe, 
  explorer.exe, powershell.exe, pwsh.exe). Malware like Qakbot uses this to 
  enumerate environment variables for system reconnaissance from a compromised 
  parent process.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\cmd.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*/c set"
              - wildcard:
                  data_win_eventdata_commandLine: "*/c \"set"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\cmd.exe"
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\explorer.exe"
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\powershell.exe"
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\pwsh.exe"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments and parent process information.

known_false_positives: >
  Non-shell parent processes not in the exclusion list may trigger false 
  positives. Add legitimate automation tools to exclusions as needed.

references:
  - https://attack.mitre.org/techniques/T1055/
  - https://twitter.com/pr0xylife/status/1585612370441031680

response:
  message: >
    ENV variable enumeration via SET from uncommon parent on $agent_name$. 
    Parent: $data_win_eventdata_parentImage$. 
    Command: $data_win_eventdata_commandLine$. 
    Possible Qakbot. MITRE ATT&CK: T1055
  risk_score: 56
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 56
  threat_objects: []

tags:
  analytic_story:
    - Qakbot
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1055
  custom_tags:
    - env_enumeration
    - uncommon_parent
    - qakbot
    - reconnaissance
  product:
    - Wazuh
  security_domain: endpoint
