name: Windows Print Processor Registry Autostart
id: windows-print-processor-registry-autostart-001
version: 1
schema_version: "1.0"
date: "2026-02-16"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects suspicious modifications to the Print Processor registry path via 
  Sysmon EventID 13 (Registry Value Set). APT groups like Turla and Winnti 
  exploit this persistence mechanism to load malicious DLLs through the 
  spoolsv.exe Print Spooler service, achieving persistence and privilege 
  escalation.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*Print Processors*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-16 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-16 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log registry value set events (EventID 13). Ensure 
  Sysmon configuration includes monitoring of the Print Processor registry path 
  under HKLM\SYSTEM\CurrentControlSet\Control\Print\Environments.

known_false_positives: >
  Legitimate printer installation may add driver components to this registry path. 
  Filter based on the image (process) making the change and the DLL being registered.

references:
  - https://attack.mitre.org/techniques/T1547/012/
  - https://www.welivesecurity.com/2020/05/21/no-game-over-winnti-group/

response:
  message: >
    Print Processor registry modification detected on $agent_name$. 
    Registry path: $data_win_eventdata_targetObject$. 
    Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. MITRE ATT&CK: T1547.012
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Data Destruction
    - Windows Privilege Escalation
    - Hermetic Wiper
    - Windows Persistence Techniques
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1547.012
  product:
    - Wazuh
  security_domain: endpoint
