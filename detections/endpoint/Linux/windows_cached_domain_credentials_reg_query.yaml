name: Windows Cached Domain Credentials Reg Query
id: windows-cached-domain-credentials-reg-query-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects processes querying the CachedLogonsCount registry value under Winlogon. 
  Post-exploitation tools like WinPEAS use this to gather login caching settings 
  which can aid credential theft. Used by Prestige ransomware and various 
  post-exploitation frameworks.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*Winlogon*"
        - wildcard:
            data_win_eventdata_commandLine: "*CachedLogons*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. Note that direct reg.exe query commands may not generate 
  EventID 1 in all configurations â€” wrapping in cmd.exe ensures capture.

known_false_positives: >
  Administrators may query this registry value for troubleshooting domain login 
  caching issues. Correlate with other reconnaissance activity on the same host.

references:
  - https://attack.mitre.org/techniques/T1003/005/
  - https://github.com/carlospolop/PEASS-ng/tree/master/winPEAS
  - https://www.microsoft.com/en-us/security/blog/2022/10/14/new-prestige-ransomware-impacts-organizations-in-ukraine-and-poland/

response:
  message: >
    Cached domain credentials registry query detected on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1003.005
  risk_score: 36
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 36
  threat_objects: []

tags:
  analytic_story:
    - Windows Post-Exploitation
    - Prestige Ransomware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1003.005
  custom_tags:
    - credential_access
    - registry_query
    - winpeas
    - reconnaissance
    - cached_credentials
  product:
    - Wazuh
  security_domain: endpoint
