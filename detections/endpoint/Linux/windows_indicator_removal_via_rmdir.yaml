name: Windows Indicator Removal Via Rmdir
id: windows-indicator-removal-rmdir-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects rmdir command with /s and /q flags for silent recursive directory 
  deletion. Malware uses this to remove traces and components during cleanup. 
  Used by DarkGate malware and APT37.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*rmdir*"
        - wildcard:
            data_win_eventdata_commandLine: "*/s*"
        - wildcard:
            data_win_eventdata_commandLine: "*/q*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Users and administrators may use rmdir for cleanup. Investigate target path 
  and parent process context.

references:
  - https://attack.mitre.org/techniques/T1070/
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.darkgate

response:
  message: >
    Directory tree deletion via rmdir on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1070
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - DarkGate Malware
    - APT37 Rustonotto and FadeStealer
  asset_type: Endpoint
  mitre_attack_id:
    - T1070
  custom_tags:
    - rmdir
    - indicator_removal
    - anti_forensics
    - cleanup
  product:
    - Wazuh
  security_domain: endpoint
