name: Linux Swapoff Detection
id: 2a3b4c5d-6e7f-8901-2345-6789abcdef01
version: 1
schema_version: "1.0"
date: "2026-01-30"
author: SOCFORTRESS LLC
status: production
type: TTP

description: >
  Detects execution of the swapoff command with the -a flag
  on Linux systems, which can indicate attempts to remove
  swap space for stealthy operations or memory hiding.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 20
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*swapoff*"
        - wildcard:
            full_log: "*-a*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"

  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Agent name to filter"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time"
    type: datetime
    required: true
    example: "2026-01-28 14:46:00.000"
  END_TIME:
    description: "Query end time"
    type: datetime
    required: true
    example: "2026-01-28 14:48:00.000"

how_to_implement: >
  Requires Linux endpoints with Wazuh agents capturing process execution.
  Monitoring swapoff operations helps detect attempts to disable
  swap space for hiding malicious activity.

known_false_positives: >
  System administrators intentionally turning off swap for maintenance or tuning.

references:
  - https://attack.mitre.org/techniques/T1217/
  - https://documentation.wazuh.com/current/user-manual/capabilities/index.html

response:
  message: >
    Swapoff command executed on $agent_name$.
    Command: $full_log$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 60
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 60
  threat_objects:
    - field: full_log
      type: process

tags:
  analytic_story:
    - Linux Evasion
    - Memory Hiding
  asset_type: Linux
  mitre_attack_id:
    - T1217
  product:
    - Wazuh
  security_domain: endpoint
