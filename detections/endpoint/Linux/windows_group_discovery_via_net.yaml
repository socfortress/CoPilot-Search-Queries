name: Windows Group Discovery Via Net
id: windows-group-discovery-net-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Hunting

description: >
  Detects net.exe or net1.exe used with group argument for local/domain group 
  enumeration (excludes /add and /delete). Used by Volt Typhoon, Rhysida, 
  IcedID, Medusa, Prestige ransomware, and Azorult for AD reconnaissance.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_image: "*\\\\net.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\net1.exe"
            minimum_should_match: 1
        - wildcard:
            data_win_eventdata_commandLine: "*group*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - wildcard:
            data_win_eventdata_commandLine: "*/add*"
        - wildcard:
            data_win_eventdata_commandLine: "*/delete*"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators may enumerate groups for troubleshooting. Hunting detection â€” 
  correlate with other discovery commands for higher confidence.

references:
  - https://attack.mitre.org/techniques/T1069/001/
  - https://attack.mitre.org/techniques/T1069/002/
  - https://media.defense.gov/2023/May/24/2003229517/-1/-1/0/CSA_Living_off_the_Land.PDF

response:
  message: >
    Group discovery via net on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1069.001, T1069.002
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - Windows Discovery Techniques
    - Active Directory Discovery
    - Volt Typhoon
    - Rhysida Ransomware
    - IcedID
  asset_type: Endpoint
  mitre_attack_id:
    - T1069.001
    - T1069.002
  custom_tags:
    - net_group
    - ad_discovery
    - hunting
    - reconnaissance
  product:
    - Wazuh
  security_domain: endpoint
