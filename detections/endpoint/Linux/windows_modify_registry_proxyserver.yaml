name: Windows Modify Registry ProxyServer
id: windows-modify-registry-proxyserver-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects modification of ProxyServer registry value under Internet Settings. 
  DarkGate malware configures proxy server addresses to redirect network 
  traffic through attacker-controlled proxies for C2 communication and 
  data exfiltration. Any value set indicates proxy configuration.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\Internet Settings\\ProxyServer"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-27 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-27 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  Internet Settings registry paths. No specific value filter â€” any proxy 
  server address set is suspicious. HKCU paths appear as HKU\<SID> in logs.

known_false_positives: >
  Corporate proxy configurations set via Group Policy. Investigate process 
  making the change and the proxy address in details field.

references:
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.darkgate
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Proxy server configured on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1112
  risk_score: 49
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 49
  threat_objects: []

tags:
  analytic_story:
    - DarkGate Malware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - proxy_server
    - internet_settings
    - darkgate
    - c2_communication
  product:
    - Wazuh
  security_domain: endpoint
