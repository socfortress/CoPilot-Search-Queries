name: Linux doas Execution Detection
id: lnx-doas-001
version: 1
schema_version: "1.0"
date: "2026-01-30"
author: SOCFORTRESS LLC
status: production
type: TTP

description: >
  Detects execution of the `doas` command on Linux endpoints. This may indicate
  privilege escalation or administrative activity. Monitoring `doas` usage
  helps identify potentially unauthorized elevated access attempts.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard: { full_log: "*comm=\"doas\"*" }
              - wildcard: { full_log: "*exe=\"/usr/bin/doas\"*" }
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"

_source:
  - timestamp
  - agent_name
  - data_process_exec_process_binary
  - data_process_exec_process_arguments
  - rule_mitre_id
  - rule_description
  - full_log

parameters:
  AGENT_NAME:
    description: "Agent name to filter"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time"
    type: datetime
    required: true
    example: "2026-01-28 00:00:00.000"
  END_TIME:
    description: "Query end time"
    type: datetime
    required: true
    example: "2026-01-28 23:59:59.999"

how_to_implement: >
  Requires Linux endpoints with Wazuh agents capturing process execution.
  Monitoring `doas` command usage helps detect unauthorized or abnormal
  privilege escalation activity.

known_false_positives: >
  Legitimate administrative use by authorized users.

references:
  - https://man.openbsd.org/doas
  - https://attack.mitre.org/techniques/T1548/

response:
  message: >
    Suspicious `doas` command execution detected on $agent_name$.
    Command: $full_log$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 50
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 50
  threat_objects:
    - field: full_log
      type: process

tags:
  analytic_story:
    - Linux Privilege Escalation
  asset_type: Linux
  mitre_attack_id:
    - T1548
  product:
    - Wazuh
  security_domain: endpoint
