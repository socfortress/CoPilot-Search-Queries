name: Windows DISM Remove Defender
id: windows-dism-remove-defender-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects DISM being used to disable and remove Windows Defender feature. 
  Adversaries use this to completely remove Defender from the system, preventing 
  detection of subsequent malicious activity. Used by PYSA/Mespinoza ransomware 
  and referenced in CISA AA23-347A advisory.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*Windows-Defender*"
        - wildcard:
            data_win_eventdata_commandLine: "*disable-feature*"
        - wildcard:
            data_win_eventdata_commandLine: "*remove*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Rare legitimate use by administrators on specific server configurations. 
  Investigate immediately as Defender removal is almost always malicious.

references:
  - https://attack.mitre.org/techniques/T1562/001/
  - https://thedfirreport.com/2020/11/23/pysa-mespinoza-ransomware/

response:
  message: >
    Windows Defender removal via DISM on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Critical defense evasion. MITRE ATT&CK: T1562.001
  risk_score: 80
  severity: critical
  risk_objects:
    - field: agent_name
      type: system
      score: 80
  threat_objects: []

tags:
  analytic_story:
    - CISA AA23-347A
    - Windows Defense Evasion Tactics
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1562.001
  custom_tags:
    - dism
    - defender_removal
    - defense_evasion
    - critical
  product:
    - Wazuh
  security_domain: endpoint
