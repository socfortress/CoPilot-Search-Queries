name: Windows Scheduled Task Created to Spawn Shell
id: windows-scheduled-task-created-spawn-shell-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects creation of scheduled tasks designed to execute commands using native 
  shells like PowerShell, Cmd, Wscript, Cscript, or Bash. Uses Sysmon EventID 1 
  to capture schtasks.exe process creation with shell references in the command 
  line. This is a common persistence and execution technique used by ransomware 
  (Ryuk, Medusa), RATs (Castle RAT), and APT groups (Salt Typhoon).

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*schtasks*/create*"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*cmd.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*powershell.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*pwsh.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*wscript.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*cscript.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*bash.exe*"
              - wildcard:
                  data_win_eventdata_commandLine: "*scrcons.exe*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. Note: This uses Sysmon EventID 1 instead of Windows 
  Security EventCode 4698 as 4698 may not be available on all Windows editions.

known_false_positives: >
  Legitimate applications and administrators may create scheduled tasks that 
  invoke shells. Filter based on task name, parent process, and user context. 
  Common false positives include software update tasks and IT management tools.

references:
  - https://attack.mitre.org/techniques/T1053/005/
  - https://redcanary.com/threat-detection-report/techniques/scheduled-task-job/
  - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventID=4698

response:
  message: >
    Scheduled task created with shell execution on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Parent: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1053.005
  risk_score: 63
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 63
  threat_objects: []

tags:
  analytic_story:
    - Ransomware
    - Ryuk Ransomware
    - Medusa Ransomware
    - Scheduled Tasks
    - Windows Persistence Techniques
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1053.005
  custom_tags:
    - scheduled_task
    - persistence
    - shell_spawn
    - schtasks
  product:
    - Wazuh
  security_domain: endpoint
