name: Linux DD File Overwrite
id: linux-dd-file-overwrite-001
version: 1
schema_version: "1.0"
date: "2026-02-04"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects the use of the 'dd' command to overwrite files on a Linux system using 
  the 'of=' parameter. Adversaries often use the 'dd' command with /dev/zero or 
  /dev/urandom to destroy or irreversibly overwrite files, disrupting system 
  availability and services. Associated with Data Destruction and Industroyer2.

data_source:
  - Tetragon

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*dd*of=*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-04 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-04 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  process execution logging enabled. Tetragon captures full command-line arguments 
  including the of= parameter.

known_false_positives: >
  System administrators may legitimately use dd for disk imaging, backup operations, 
  or creating bootable media. Filter based on known administrative activities and 
  expected file paths.

references:
  - https://gtfobins.github.io/gtfobins/dd/
  - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1485/T1485.md
  - https://attack.mitre.org/techniques/T1485/

response:
  message: >
    DD file overwrite detected on $agent_name$. 
    The dd command with of= parameter can destroy or irreversibly overwrite files. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Data Destruction
    - Industroyer2
  asset_type: Linux
  mitre_attack_id:
    - T1485
  product:
    - Wazuh
  security_domain: endpoint
