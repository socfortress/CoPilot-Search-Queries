name: Windows Defender ASR or Threat Configuration Tamper
id: windows-defender-asr-threat-tamper-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects commands to disable Attack Surface Reduction (ASR) rules or change 
  threat default actions in Windows Defender via Add-MpPreference or 
  Set-MpPreference. Adversaries use this to bypass Defender protections, 
  allowing malicious code to execute undetected.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*Add-MpPreference*"
              - wildcard:
                  data_win_eventdata_commandLine: "*Set-MpPreference*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*AttackSurfaceReductionRules_Actions*"
              - wildcard:
                  data_win_eventdata_commandLine: "*ThreatIDDefaultAction_Actions*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*Allow*"
              - wildcard:
                  data_win_eventdata_commandLine: "*NoAction*"
              - wildcard:
                  data_win_eventdata_commandLine: "*Disabled*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrative tasks may require ASR rule modifications due to false positives 
  in specific environments. Investigate all attempts and filter by authorized 
  admin accounts.

references:
  - https://attack.mitre.org/techniques/T1562/001/
  - https://learn.microsoft.com/en-us/powershell/module/defender/set-mppreference

response:
  message: >
    Defender ASR/Threat configuration tampered on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1562.001
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Windows Defense Evasion Tactics
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1562.001
  custom_tags:
    - defender_tamper
    - asr_rules
    - defense_evasion
    - threat_actions
  product:
    - Wazuh
  security_domain: endpoint
