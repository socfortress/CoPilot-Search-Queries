name: Windows Malicious PowerShell Process With Obfuscation Techniques
id: windows-malicious-powershell-process-with-obfuscation-techniques-001
version: 1
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects PowerShell processes launched with command-line arguments indicative of 
  obfuscation techniques. This includes the use of Invoke-Expression (iex), character 
  casting ([char]), string joining (-join), string replacement (-replace), and format 
  string abuse (-f). Obfuscated PowerShell commands are commonly used by attackers to 
  evade detection and execute malicious scripts. Used by Hermetic Wiper, Hellcat 
  Ransomware, and other malware families.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_image: "*powershell*"
              - wildcard:
                  data_win_eventdata_image: "*pwsh*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*iex*"
              - wildcard:
                  data_win_eventdata_commandLine: "*Invoke-Expression*"
              - wildcard:
                  data_win_eventdata_commandLine: "*[char]*"
              - wildcard:
                  data_win_eventdata_commandLine: "*-join*"
              - wildcard:
                  data_win_eventdata_commandLine: "*-replace*"
              - wildcard:
                  data_win_eventdata_commandLine: "*-f *"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. The index pattern should match your Wazuh index naming 
  convention. Note: The original Splunk detection counts obfuscation characters 
  (backticks, carets, empty quotes) and flags when >10 are found. Since Elasticsearch 
  DSL cannot count character occurrences at query time, this detection focuses on 
  common obfuscation techniques (iex, Invoke-Expression, [char] casting, -join, 
  -replace, -f format strings) which are more reliable indicators.

known_false_positives: >
  Some legitimate administrative scripts may use iex, -join, -replace, or -f for 
  string manipulation. Review the full command line and parent process context to 
  determine legitimacy. Tune based on known automation tools and authorized scripts.

references:
  - https://attack.mitre.org/techniques/T1059/001/
  - https://www.fireeye.com/content/dam/fireeye-www/blog/pdfs/dosfuscation-report.pdf
  - https://www.danielbohannon.com/blog-1/2017/3/12/powershell-execution-argument-obfuscation-how-it-can-make-detection-easier

response:
  message: >
    PowerShell obfuscation techniques detected on $agent_name$. 
    Command line: $data_win_eventdata_commandLine$. 
    Parent process: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1059.001
  risk_score: 42
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 42
  threat_objects: []

tags:
  analytic_story:
    - Malicious PowerShell
    - Hermetic Wiper
    - Data Destruction
    - Hellcat Ransomware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1059.001
  product:
    - Wazuh
  security_domain: endpoint
