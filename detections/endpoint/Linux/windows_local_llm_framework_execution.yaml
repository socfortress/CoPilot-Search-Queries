name: Windows Local LLM Framework Execution
id: windows-local-llm-framework-execution-001
version: 1
schema_version: "1.0"
date: "2026-02-25"
author: SOCFortress LLC
status: production
type: Hunting

description: >
  Detects execution of unauthorized local LLM frameworks including Ollama, 
  LM Studio, GPT4All, Jan, llama.cpp, KoboldCPP, Oobabooga, NutStudio, and 
  Python-based AI/ML libraries (HuggingFace, LangChain). Identifies shadow AI 
  deployments and potential data exfiltration through local AI systems.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_image: "*\\\\ollama.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\lmstudio.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\gpt4all.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\jan.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\koboldcpp.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\kobold.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\llama-run.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\llama.cpp.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\nutstudio.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\oobabooga.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\text-generation-webui.exe"
              - wildcard:
                  data_win_eventdata_commandLine: "*huggingface*"
              - wildcard:
                  data_win_eventdata_commandLine: "*langchain*"
              - wildcard:
                  data_win_eventdata_commandLine: "*transformers*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-25 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-25 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Authorized developers, data scientists, or AI/ML engineers using local LLM 
  frameworks. Baseline approved frameworks by role/department. Exclude sanctioned 
  dev/lab systems.

references:
  - https://www.ibm.com/think/topics/shadow-ai
  - https://blogs.cisco.com/security/detecting-exposed-llm-servers-shodan-case-study-on-ollama

response:
  message: >
    Local LLM framework execution on $agent_name$. 
    Process: $data_win_eventdata_image$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Shadow AI detection. MITRE ATT&CK: T1543
  risk_score: 36
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 36
  threat_objects: []

tags:
  analytic_story:
    - Suspicious Local LLM Frameworks
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1543
  custom_tags:
    - ollama
    - llm_detection
    - shadow_ai
    - hunting
    - ai_governance
  product:
    - Wazuh
  security_domain: endpoint
