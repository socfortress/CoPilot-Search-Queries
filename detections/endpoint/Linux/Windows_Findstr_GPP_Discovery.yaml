name: Windows Findstr GPP Discovery
id: windows-findstr-gpp-discovery-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects findstr.exe searching for cpassword in SYSVOL, indicating Group Policy 
  Preferences credential discovery. GPP passwords are encrypted with a known AES 
  key (MS14-025) allowing trivial decryption. Used for AD privilege escalation.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*cpassword*"
        - wildcard:
            data_win_eventdata_commandLine: "*sysvol*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators may search GPP for validation. Extremely suspicious from 
  non-admin workstations.

references:
  - https://attack.mitre.org/techniques/T1552/006/
  - https://adsecurity.org/?p=2288

response:
  message: >
    GPP credential discovery on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1552.006
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Active Directory Privilege Escalation
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1552.006
  custom_tags:
    - findstr
    - gpp
    - cpassword
    - credential_access
  product:
    - Wazuh
  security_domain: endpoint
