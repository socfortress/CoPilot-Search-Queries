name: Windows Curl Download to Suspicious Path
id: windows-curl-download-suspicious-path-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects curl.exe downloading files to suspicious locations including AppData, 
  ProgramData, Public, Temp, and PerfLogs directories. This technique is used by 
  IcedID, Black Basta, APT37, Forest Blizzard, and Salt Typhoon for initial 
  payload staging and ingress tool transfer.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\curl.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*-O *"
              - wildcard:
                  data_win_eventdata_commandLine: "*--output*"
              - wildcard:
                  data_win_eventdata_commandLine: "*-o *"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "*\\\\AppData\\\\*"
              - wildcard:
                  data_win_eventdata_commandLine: "*\\\\ProgramData\\\\*"
              - wildcard:
                  data_win_eventdata_commandLine: "*\\\\Users\\\\Public\\\\*"
              - wildcard:
                  data_win_eventdata_commandLine: "*\\\\Temp\\\\*"
              - wildcard:
                  data_win_eventdata_commandLine: "*\\\\PerfLogs\\\\*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators may use curl.exe for legitimate downloads. Filter by user 
  context and destination URL. Validate the downloaded file and parent process.

references:
  - https://attack.mitre.org/techniques/T1105/
  - https://thedfirreport.com/2021/10/18/icedid-to-xinglocker-ransomware-in-24-hours/

response:
  message: >
    Curl download to suspicious path on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Parent: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1105
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - IcedID
    - Black Basta Ransomware
    - APT37 Rustonotto and FadeStealer
    - Forest Blizzard
    - Salt Typhoon
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1105
  custom_tags:
    - curl
    - download
    - ingress_tool_transfer
    - suspicious_path
  product:
    - Wazuh
  security_domain: endpoint
