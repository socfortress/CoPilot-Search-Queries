name: Windows DISM Install PowerShell Web Access
id: windows-dism-install-pswa-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects DISM being used to enable PowerShell Web Access 
  (WindowsPowerShellWebAccess) feature. PSWA provides browser-based remote 
  PowerShell access, enabling attackers to execute commands remotely without 
  traditional RDP. Referenced in CISA AA24-241A advisory.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*WindowsPowerShellWebAccess*"
        - wildcard:
            data_win_eventdata_commandLine: "*enable-feature*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. Note: Dism.exe image path uses capital D.

known_false_positives: >
  Administrators legitimately enabling PSWA on servers. Investigate user context 
  and whether the host is authorized for PSWA deployment.

references:
  - https://attack.mitre.org/techniques/T1548/002/
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa24-241a

response:
  message: >
    PowerShell Web Access installation via DISM on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Remote PowerShell access enabled. MITRE ATT&CK: T1548.002
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - CISA AA24-241A
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1548.002
  custom_tags:
    - dism
    - pswa
    - powershell_web_access
    - remote_access
  product:
    - Wazuh
  security_domain: endpoint
