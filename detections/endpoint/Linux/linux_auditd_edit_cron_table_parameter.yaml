name: Linux Edit Cron Table Parameter
id: linux-edit-cron-table-parameter-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the suspicious editing of cron jobs in Linux using the crontab command. 
  This includes listing (-l), editing (-e), removing (-r), and stdin input (-) 
  operations. Cron job manipulations can indicate unauthorized persistence attempts 
  or scheduled malicious actions.

data_source:
  - Tetragon
  - Linux Auditd
  - syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*crontab*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. Syslog monitoring captures crontab 
  modification events. The index pattern should match your Wazuh index naming convention.

known_false_positives: >
  Administrators may legitimately edit cron jobs for automation purposes. System 
  maintenance tasks may involve crontab modifications. Filter based on known 
  administrative users and expected crontab operations.

references:
  - https://attack.mitre.org/techniques/T1053/003/

response:
  message: >
    Crontab modification detected on $agent_name$. 
    Editing cron tables can enable persistence through scheduled task execution. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 64
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Scheduled Tasks
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Linux Living Off The Land
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1053.003
  product:
    - Wazuh
  security_domain: endpoint
