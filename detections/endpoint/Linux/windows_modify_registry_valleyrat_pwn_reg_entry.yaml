name: Windows Modify Registry ValleyRAT PWN Reg Entry
id: windows-modify-registry-valleyrat-pwn-reg-entry-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects registry modifications targeting .pwn file associations used by 
  ValleyRAT malware. ValleyRAT creates registry entries to associate .pwn 
  files with malicious processes, enabling execution of harmful scripts 
  when these files are opened.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_targetObject: "*.pwn\\Shell\\Open\\command*"
              - wildcard:
                  data_win_eventdata_details: "*.pwn*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    type: datetime
    required: false
    default: "now-24h"
  END_TIME:
    type: datetime
    required: false
    default: "now"

how_to_implement: >
  Requires Sysmon EventID 13 monitoring file association registry paths.

known_false_positives: >
  Unknown. .pwn file extensions are not used by legitimate applications.

references:
  - https://www.proofpoint.com/us/blog/threat-insight/chinese-malware-appears-earnest-across-cybercrime-threat-landscape
  - https://www.fortinet.com/blog/threat-research/valleyrat-campaign-targeting-chinese-speakers
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    ValleyRAT .pwn file association detected on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Process: $data_win_eventdata_image$. 
    HIGH CONFIDENCE malware indicator. MITRE ATT&CK: T1112
  risk_score: 90
  severity: critical
  risk_objects:
    - field: agent_name
      type: system
      score: 90
  threat_objects: []

tags:
  analytic_story:
    - ValleyRAT
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - valleyrat
    - pwn_extension
    - file_association
    - malware_ioc
  product:
    - Wazuh
  security_domain: endpoint
