name: Windows Modify Registry UpdateServiceUrlAlternate
id: windows-modify-registry-updateserviceurlalternate-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects modification of UpdateServiceUrlAlternate registry value under 
  Windows Update policy. Adversaries redirect update services to malicious 
  servers, potentially delivering weaponized updates. Used by RedLine Stealer.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\WindowsUpdate\\UpdateServiceUrlAlternate"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    type: datetime
    required: false
    default: "now-24h"
  END_TIME:
    type: datetime
    required: false
    default: "now"

how_to_implement: >
  Requires Sysmon EventID 13 monitoring WindowsUpdate policy paths.

known_false_positives: >
  WSUS environments may configure alternate update URLs via Group Policy.

references:
  - https://learn.microsoft.com/de-de/security-updates/windowsupdateservices/18127499
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Windows Update alternate URL modified on $agent_name$. 
    Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. MITRE ATT&CK: T1112
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - RedLine Stealer
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - windows_update
    - update_redirect
    - defense_evasion
  product:
    - Wazuh
  security_domain: endpoint
