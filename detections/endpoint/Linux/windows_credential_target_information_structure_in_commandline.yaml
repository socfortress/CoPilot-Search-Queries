name: Windows Credential Target Information Structure in Commandline
id: windows-credential-target-info-commandline-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects DNS-based Kerberos coercion attacks where adversaries inject marshaled 
  CREDENTIAL_TARGET_INFORMATION structures into command lines. These base64-encoded 
  magic strings (1UWhRCA, AAAAA, YBAAAA) indicate spoofed SPNs used to redirect 
  authentication. Associated with CVE-2025-33073 and KrbRelayUp attacks.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*1UWhRCA*"
        - wildcard:
            data_win_eventdata_commandLine: "*AAAAA*"
        - wildcard:
            data_win_eventdata_commandLine: "*YBAAAA*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Commands containing all three base64 magic strings are extremely unusual in 
  production environments. Very low false positive rate expected.

references:
  - https://attack.mitre.org/techniques/T1557/001/
  - https://www.synacktiv.com/publications/relaying-kerberos-over-smb-using-krbrelayx
  - https://www.guidepointsecurity.com/blog/the-birth-and-death-of-loopyticket/

response:
  message: >
    Kerberos coercion payload detected on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. 
    CVE-2025-33073. MITRE ATT&CK: T1557.001
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Kerberos Coercion with DNS
    - Local Privilege Escalation With KrbRelayUp
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1557.001
    - T1187
    - T1071.004
  cve:
    - CVE-2025-33073
  custom_tags:
    - kerberos_coercion
    - credential_target_info
    - dns_abuse
    - krb_relay
  product:
    - Wazuh
  security_domain: endpoint
