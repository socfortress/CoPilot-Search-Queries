name: Windows Modify Registry No Auto Reboot With Logon User
id: windows-modify-registry-no-auto-reboot-logon-user-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects modification of NoAutoRebootWithLoggedOnUsers registry value to 1 
  under Windows Update AU policy. This prevents automatic reboots after updates 
  when users are logged in, allowing adversaries to avoid system restarts that 
  would interrupt malicious operations. Used by RedLine Stealer.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\WindowsUpdate\\AU\\NoAutoRebootWithLoggedOnUsers"
        - term:
            data_win_eventdata_details: "DWORD (0x00000001)"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-27 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-27 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  WindowsUpdate policy registry paths.

known_false_positives: >
  Administrators may configure this via WSUS Group Policy. Investigate 
  process and user context.

references:
  - https://learn.microsoft.com/de-de/security-updates/windowsupdateservices/18127499
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Auto reboot with logged-on users disabled on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1112
  risk_score: 9
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 9
  threat_objects: []

tags:
  analytic_story:
    - RedLine Stealer
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - windows_update
    - auto_reboot
    - update_tampering
    - defense_evasion
  product:
    - Wazuh
  security_domain: endpoint
