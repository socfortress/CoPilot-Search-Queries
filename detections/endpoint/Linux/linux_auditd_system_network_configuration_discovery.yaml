name: Linux System Network Configuration Discovery
id: linux-system-network-configuration-discovery-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects suspicious system network configuration discovery activities, which may 
  indicate an adversary's attempt to gather information about the network environment. 
  Such actions typically involve commands like arp, ifconfig, ip, netstat, ss, iptables, 
  and route used to identify network interfaces, routing tables, and active connections.

data_source:
  - Tetragon
  - Linux Auditd

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*\"/usr/sbin/arp\"*"
              - wildcard:
                  full_log: "*\"/usr/sbin/ifconfig\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/ip\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/netstat\"*"
              - wildcard:
                  full_log: "*\"/usr/sbin/iptables\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/ss\"*"
              - wildcard:
                  full_log: "*\"/usr/sbin/route\"*"
              - wildcard:
                  full_log: "*\"binary\":\"/usr/bin/ss\"*"
              - wildcard:
                  full_log: "*\"binary\":\"/usr/sbin/iptables\"*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. The index pattern should match your 
  Wazuh index naming convention.

known_false_positives: >
  Administrators may legitimately use network configuration commands for 
  troubleshooting and system management. Filter based on known automation scripts 
  and authorized users. Multiple unique commands in a short time window increases 
  confidence of malicious activity.

references:
  - https://attack.mitre.org/techniques/T1016/
  - https://www.splunk.com/en_us/blog/security/deep-dive-on-persistence-privilege-escalation-technique-and-detection-in-linux-platform.html

response:
  message: >
    Network configuration discovery detected on $agent_name$. 
    Commands like arp, ifconfig, ip, netstat, ss may indicate reconnaissance 
    activity. MITRE ATT&CK: $rule_mitre_id$
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - Linux Living Off The Land
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1016
  product:
    - Wazuh
  security_domain: endpoint
