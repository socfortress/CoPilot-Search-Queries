name: Windows Mimikatz Binary Execution
id: windows-mimikatz-binary-execution-001
version: 1
schema_version: "1.0"
date: "2026-02-25"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects execution of mimikatz.exe by process name or command line. Mimikatz 
  is the most widely used credential extraction tool. Used by Sandworm, Volt 
  Typhoon, Flax Typhoon, Scattered Spider, and referenced in multiple CISA 
  advisories (AA22-320A, AA23-347A).

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_image: "*\\\\mimikatz.exe"
              - wildcard:
                  data_win_eventdata_commandLine: "*mimikatz*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-25 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-25 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Very limited. Direct mimikatz execution is almost always malicious. Legitimate 
  penetration testing should be pre-approved and documented.

references:
  - https://attack.mitre.org/techniques/T1003/
  - https://www.varonis.com/blog/what-is-mimikatz
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-347a

response:
  message: >
    CRITICAL: Mimikatz execution on $agent_name$. 
    Process: $data_win_eventdata_image$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Credential dumping tool. MITRE ATT&CK: T1003
  risk_score: 100
  severity: critical
  risk_objects:
    - field: agent_name
      type: system
      score: 100
  threat_objects: []

tags:
  analytic_story:
    - Credential Dumping
    - Sandworm Tools
    - Volt Typhoon
    - Flax Typhoon
    - Scattered Spider
    - CISA AA22-320A
    - CISA AA23-347A
  asset_type: Endpoint
  mitre_attack_id:
    - T1003
  custom_tags:
    - mimikatz
    - credential_dumping
    - critical_alert
    - apt_tool
  product:
    - Wazuh
  security_domain: endpoint
