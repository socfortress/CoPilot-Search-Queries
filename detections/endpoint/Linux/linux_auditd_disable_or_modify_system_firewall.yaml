name: Linux Disable Or Modify System Firewall
id: linux-disable-modify-system-firewall-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the suspicious disable or modification of system firewalls (ufw, firewalld, 
  iptables). This behavior may indicate attempts to gain unauthorized access or 
  maintain control over a system. Such actions could be signs of malicious activity 
  leading to compromised systems, unauthorized access to sensitive data, or network-wide 
  breaches.

data_source:
  - Linux Auditd
  - Tetragon
  - auth.log

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*ufw*"
              - wildcard:
                  full_log: "*firewalld*"
              - wildcard:
                  full_log: "*firewall-cmd*"
              - wildcard:
                  full_log: "*iptables*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with auditd 
  SERVICE_STOP monitoring enabled. Auth.log provides sudo command visibility. 
  Tetragon captures process execution. The index pattern should match your Wazuh 
  index naming convention.

known_false_positives: >
  Administrators may legitimately manage firewall services during maintenance or 
  configuration changes. Filter based on known administrative users and scheduled 
  maintenance windows.

references:
  - https://attack.mitre.org/techniques/T1562/004/
  - https://www.splunk.com/en_us/blog/security/deep-dive-on-persistence-privilege-escalation-technique-and-detection-in-linux-platform.html

response:
  message: >
    Firewall modification detected on $agent_name$. 
    Disabling or modifying firewalls can bypass network security controls. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Linux Living Off The Land
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1562.004
  product:
    - Wazuh
  security_domain: endpoint
