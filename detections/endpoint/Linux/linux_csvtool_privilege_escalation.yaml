name: Linux Csvtool Privilege Escalation
id: linux-csvtool-privilege-escalation-001
version: 1
schema_version: "1.0"
date: "2026-02-04"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the execution of the 'csvtool' command with 'sudo' privileges using the 
  'call' subcommand, which can allow a user to run system commands as root. This 
  GTFOBins technique abuses csvtool's ability to execute arbitrary commands, 
  enabling privilege escalation.

data_source:
  - auth.log
  - Tetragon

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*csvtool*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-04 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-04 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with auth.log 
  monitoring enabled. Tetragon provides additional process execution visibility.

known_false_positives: >
  Legitimate use of csvtool for CSV file processing. However, the 'call' 
  subcommand with shell commands is rarely used legitimately. Filter based 
  on known data processing workflows.

references:
  - https://gtfobins.github.io/gtfobins/csvtool/
  - https://attack.mitre.org/techniques/T1548/003/

response:
  message: >
    Csvtool privilege escalation attempt detected on $agent_name$. 
    The csvtool call command can execute arbitrary system commands as root. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 10
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 10
  threat_objects: []

tags:
  analytic_story:
    - Linux Privilege Escalation
    - Linux Living Off The Land
  asset_type: Linux
  mitre_attack_id:
    - T1548.003
  product:
    - Wazuh
  security_domain: endpoint
