name: Windows BCDEdit Prevent Automatic Repair Mode
id: windows-bcdedit-prevent-automatic-repair-001
version: 1
schema_version: "1.0"
date: "2026-02-16"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects the use of bcdedit.exe to set boot status policy to ignore all failures, 
  preventing Windows from entering automatic repair mode. This technique is commonly 
  used by ransomware (Chaos, Ryuk, Conti) to inhibit system recovery and complicate 
  remediation efforts after encryption.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*bootstatuspolicy*"
        - wildcard:
            data_win_eventdata_commandLine: "*ignoreallfailures*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-16 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-16 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators may modify boot configuration during testing and debugging. 
  Filter based on user context and verify if change was authorized.

references:
  - https://attack.mitre.org/techniques/T1490/
  - https://jsac.jpcert.or.jp/archive/2020/pdf/JSAC2020_1_tamada-yamazaki-nakatsuru_en.pdf

response:
  message: >
    BCDEdit used to disable automatic repair on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1490
  risk_score: 50
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 50
  threat_objects: []

tags:
  analytic_story:
    - Ransomware
    - Chaos Ransomware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1490
  product:
    - Wazuh
  security_domain: endpoint
