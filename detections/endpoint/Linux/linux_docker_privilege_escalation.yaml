name: Suspicious Container Exec Detection
id: 7a1d4c9e-3b2f-4e6a-8f2d-1c9e7f3b5a8c
version: 1
schema_version: "1.0"
date: "2026-01-29"
author: SOCFORTRESS LLC
status: production
type: TTP

description: >
  Detects suspicious execution of processes inside containers via runc exec
  or when shell binaries (/bin/sh, /bin/bash, /usr/bin/sh, /usr/bin/bash) are
  executed in Docker-managed processes. This may indicate container escape
  attempts or malicious activity inside containers.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            location: "/var/log/tetragon/tetragon.log"
        - bool:
            should:
              - wildcard:
                  data_process_exec_process_arguments: "*runc*exec*"
              - bool:
                  must:
                    - exists:
                        field: data_process_exec_process_docker
                    - bool:
                        should:
                          - term:
                              data_process_exec_process_binary: "/bin/sh"
                          - term:
                              data_process_exec_process_binary: "/bin/bash"
                          - term:
                              data_process_exec_process_binary: "/usr/bin/sh"
                          - term:
                              data_process_exec_process_binary: "/usr/bin/bash"
                        minimum_should_match: 1
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - data_process_exec_process_docker
    - data_process_exec_process_binary
    - data_process_exec_process_arguments
    - rule_mitre_id
    - rule_description
    - full_log

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-01-28 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-01-28 23:59:59.999"

how_to_implement: >
  Requires Linux endpoints with Wazuh agents configured to log process execution
  details including Docker context and command-line arguments.

known_false_positives: >
  Legitimate container management commands, orchestration tasks, or system
  automation that execute shell processes inside containers.

references:
  - https://attack.mitre.org/techniques/T1611/
  - https://tetragon.io/docs/

response:
  message: >
    Suspicious container execution detected on $agent_name$.
    Command: $data_process_exec_process_binary$ $data_process_exec_process_arguments$
    Container: $data_process_exec_process_docker$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 75
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 75
  threat_objects:
    - field: data_process_exec_process_binary
      type: process

tags:
  analytic_story:
    - Container Security
    - Privilege Escalation
  asset_type: Linux
  mitre_attack_id:
    - T1611
  product:
    - Wazuh
  security_domain: endpoint
