name: Linux Auditd Possible Access To Credential Files
id: linux-auditd-possible-access-credential-files-001
version: 1
schema_version: "1.0"
date: "2026-02-04"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects attempts to access or dump the contents of /etc/passwd and /etc/shadow 
  files on Linux systems. Focuses on processes like 'cat', 'nano', 'vim', and 'vi' 
  accessing these files. This activity may indicate credential dumping, a technique 
  used by adversaries to gain persistence or escalate privileges. Attackers could 
  obtain hashed passwords for offline cracking, leading to unauthorized access.

data_source:
  - Tetragon
  - Linux Auditd

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*shadow*"
              - wildcard:
                  full_log: "*/etc/passwd*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  full_log: "*\"/usr/bin/cat\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/nano\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/vim\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/vi\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/less\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/more\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/head\"*"
              - wildcard:
                  full_log: "*\"/usr/bin/tail\"*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-04 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-04 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  process execution logging enabled. Auditd can provide additional coverage via 
  proctitle events.

known_false_positives: >
  Administrators may access these files for legitimate user management or 
  troubleshooting. Filter based on known administrative users and expected access 
  patterns.

references:
  - https://askubuntu.com/questions/445361/what-is-difference-between-etc-shadow-and-etc-passwd
  - https://attack.mitre.org/techniques/T1003/008/

response:
  message: >
    Credential file access detected on $agent_name$. 
    Access to /etc/passwd or /etc/shadow may indicate credential harvesting. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - Linux Persistence Techniques
    - Compromised Linux Host
    - China-Nexus Threat Activity
    - Salt Typhoon
    - Linux Privilege Escalation
  asset_type: Linux
  mitre_attack_id:
    - T1003.008
  product:
    - Wazuh
  security_domain: endpoint
