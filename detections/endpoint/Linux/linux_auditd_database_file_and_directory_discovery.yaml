name: Linux Auditd Database File And Directory Discovery
id: linux-auditd-database-file-and-directory-discovery-001
version: 1
schema_version: "1.0"
date: "2026-01-28"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects find or grep commands searching for database files (.db, .sql, .sqlite, .mdb, .accdb) 
  which may indicate reconnaissance or data discovery activity by an attacker attempting to 
  locate sensitive database files for exfiltration.

data_source:
  - Tetragon
  - Linux Auditd

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - wildcard:
                  full_log: "*find*"
              - wildcard:
                  full_log: "*grep*"
            minimum_should_match: 1
        - bool:
            should:
              - wildcard:
                  full_log: "*.db*"
              - wildcard:
                  full_log: "*.sql*"
              - wildcard:
                  full_log: "*.sqlite*"
              - wildcard:
                  full_log: "*.mdb*"
              - wildcard:
                  full_log: "*.accdb*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - data_process_exec_process_binary
    - data_process_exec_process_arguments
    - rule_mitre_id
    - rule_description
    - full_log

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-01-28 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-01-28 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. Ensure the agent is configured to 
  capture command-line arguments. The index pattern should match your Wazuh index 
  naming convention.

known_false_positives: >
  Database administrators and developers may legitimately search for database files. 
  Backup scripts or monitoring tools may also search for database files. Filter based 
  on user context and frequency.

references:
  - https://attack.mitre.org/techniques/T1083/

response:
  message: >
    Database file discovery activity detected on $agent_name$. 
    Command: $data_process_exec_process_binary$ $data_process_exec_process_arguments$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects:
    - field: data_process_exec_process_binary
      type: process

tags:
  analytic_story:
    - Linux Living Off The Land
    - Data Exfiltration
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1083
  product:
    - Wazuh
  security_domain: endpoint
