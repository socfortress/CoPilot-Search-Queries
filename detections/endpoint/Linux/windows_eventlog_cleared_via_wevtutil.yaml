name: Windows Eventlog Cleared Via Wevtutil
id: windows-eventlog-cleared-wevtutil-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects wevtutil.exe used with cl (clear-log) parameter to clear Windows 
  event logs. Adversaries clear logs to destroy forensic evidence after 
  compromise. Used by Rhysida, Clop, ShrinkLocker ransomware and referenced 
  in CISA AA23-347A advisory.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_image: "*\\\\wevtutil.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_commandLine: "* cl *"
              - wildcard:
                  data_win_eventdata_commandLine: "*clear-log*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Administrators may use wevtutil to manage event logs. Investigate user context 
  and whether log clearing coincides with other suspicious activity.

references:
  - https://attack.mitre.org/techniques/T1070/001/
  - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1070.001/T1070.001.md

response:
  message: >
    Event log cleared via wevtutil on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. 
    Anti-forensics activity. MITRE ATT&CK: T1070.001
  risk_score: 56
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 56
  threat_objects: []

tags:
  analytic_story:
    - Windows Log Manipulation
    - Ransomware
    - Rhysida Ransomware
    - Clop Ransomware
    - ShrinkLocker
    - CISA AA23-347A
  asset_type: Endpoint
  mitre_attack_id:
    - T1070.001
  custom_tags:
    - wevtutil
    - log_clearing
    - anti_forensics
    - defense_evasion
  product:
    - Wazuh
  security_domain: endpoint
