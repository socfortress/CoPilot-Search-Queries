name: Windows Modify Registry Utilize ProgIDs
id: windows-modify-registry-utilize-progids-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects modifications to ms-settings ProgID CurVer registry entries used 
  to bypass UAC. ValleyRAT creates or alters ProgID associations to execute 
  malicious processes when specific file types are opened, enabling privilege 
  escalation without UAC prompts.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\ms-settings\\CurVer*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    type: datetime
    required: false
    default: "now-24h"
  END_TIME:
    type: datetime
    required: false
    default: "now"

how_to_implement: >
  Requires Sysmon EventID 13 monitoring registry ProgID paths. May need 
  ms-settings path added to Sysmon config.

known_false_positives: >
  Unknown. ProgID CurVer modifications are rare in legitimate use.

references:
  - https://v3ded.github.io/redteam/utilizing-programmatic-identifiers-progids-for-uac-bypasses
  - https://www.fortinet.com/blog/threat-research/valleyrat-campaign-targeting-chinese-speakers
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    ProgID UAC bypass attempt on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. MITRE ATT&CK: T1112
  risk_score: 49
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 49
  threat_objects: []

tags:
  analytic_story:
    - ValleyRAT
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - progid
    - uac_bypass
    - valleyrat
    - privilege_escalation
  product:
    - Wazuh
  security_domain: endpoint
