name: Windows Winhlp32 Spawning a Process
id: windows-winhlp32-spawning-process-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects winhlp32.exe spawning child processes where winhlp32.exe is running 
  from a suspicious location (appdata, programdata, temp). Winhlp32.exe has 
  known vulnerabilities and is exploited by Remcos RAT and other malware to 
  execute malicious code from user-writable directories.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\winhlp32.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_parentImage: "*\\\\appdata\\\\*"
              - wildcard:
                  data_win_eventdata_parentImage: "*\\\\programdata\\\\*"
              - wildcard:
                  data_win_eventdata_parentImage: "*\\\\temp\\\\*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments and parent process tracking.

known_false_positives: >
  Very low false positive rate as winhlp32.exe is rarely used in modern Windows. 
  Any instance of winhlp32.exe running from temp or appdata directories is highly 
  suspicious and warrants investigation.

references:
  - https://attack.mitre.org/techniques/T1055/
  - https://www.exploit-db.com/exploits/16541
  - https://www.virustotal.com/gui/file/cb77b93150cb0f7fe65ce8a7e2a5781e727419451355a7736db84109fa215a89

response:
  message: >
    winhlp32.exe spawned process from suspicious location on $agent_name$. 
    Parent: $data_win_eventdata_parentImage$. 
    Child: $data_win_eventdata_image$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1055
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Remcos
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1055
  custom_tags:
    - lolbin
    - process_injection
    - winhlp32
    - suspicious_parent
  product:
    - Wazuh
  security_domain: endpoint
