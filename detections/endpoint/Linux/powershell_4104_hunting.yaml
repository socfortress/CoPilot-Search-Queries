            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_scriptBlockText
    - data_win_eventdata_scriptBlockId
    - data_win_system_computer
    - rule_description

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires PowerShell Script Block Logging (EventCode 4104) enabled 
  on Windows endpoints. Enable via registry: HKLM\SOFTWARE\Policies\Microsoft\Windows\
  PowerShell\ScriptBlockLogging\EnableScriptBlockLogging = 1. The Wazuh agent 
  ossec.conf must include the Microsoft-Windows-PowerShell/Operational event channel. 
  The index pattern should match your Wazuh index naming convention.

known_false_positives: >
  Legitimate administrative scripts may trigger some patterns, particularly 
  Net.WebClient, Invoke-Command, or WMI-related keywords. Focus on high-confidence 
  indicators like Mimikatz, shellcode, AmsiBypass, and offensive toolkit cmdlets. 
  Filter based on the full script block content and user context.

references:
  - https://attack.mitre.org/techniques/T1059/001/
  - https://www.splunk.com/en_us/blog/security/hunting-for-malicious-powershell-using-script-block-logging.html
  - https://devblogs.microsoft.com/powershell/powershell-the-blue-team/
  - https://github.com/inodee/threathunting-spl/blob/master/hunt-queries/powershell_qualifiers.md

response:
  message: >
    Suspicious PowerShell script block detected on $agent_name$. 
    Script content: $data_win_eventdata_scriptBlockText$. 
    MITRE ATT&CK: T1059.001
  risk_score: 42
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 42
  threat_objects: []

