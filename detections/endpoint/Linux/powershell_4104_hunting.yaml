name: Windows PowerShell 4104 Hunting
id: windows-powershell-4104-hunting-001
version: 2
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: Hunting

description: >
  Comprehensive hunting detection for suspicious PowerShell execution using Script 
  Block Logging (EventCode 4104). Covers offensive toolkits (Mimikatz, PowerSploit, 
  Empire, Nishang), web downloads, encoded commands, reflection-based loading, 
  compression, WMI abuse, AMSI bypass, credential theft, and common post-exploitation 
  cmdlets. Adapted from Splunk's PowerShell 4104 Hunting detection with full keyword 
  coverage.

data_source:
  - PowerShell Script Block Logging 4104

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "4104"
        - bool:
            should:
              # Web download / cradle
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Net.WebClient*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*downloadstring*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*downloadfile*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*bitstransfer*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*internetexplorer.application*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*xmlhttp*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*socket*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*http://127.0.0.1*"
              # Execution / obfuscation
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*IEX*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-Expression*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*frombase64string*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*$doit*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*-version 2*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-Command*"
              # Mimikatz / credential theft
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*mimikatz*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*SEKURLSA*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*kerberos::ptt*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*kerberos::golden*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*-dumpcr*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*LSASecret*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Get-PassHash*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Get-GPPPassword*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Get-VaultCredential*"
              # Offensive cmdlets
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-Shellcode*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-ReflectivePEInjection*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-DllInjection*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*Invoke-DCSync*"
              - wildcard:
