              - wildcard:
                  data_win_eventdata_scriptBlockText: "*backdoor*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*DisableRealtimeMonitoring*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*rundll32*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*lsass*"
              - wildcard:
                  data_win_eventdata_scriptBlockText: "*comsvcs*"
              - wildcard:
