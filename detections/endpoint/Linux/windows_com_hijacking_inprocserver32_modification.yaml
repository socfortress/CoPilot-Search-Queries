name: Windows COM Hijacking InprocServer32 Modification
id: windows-com-hijacking-inprocserver32-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modification of InProcServer32 registry keys via reg.exe, indicating 
  COM hijacking for persistence. Adversaries replace legitimate COM object DLL 
  paths with malicious ones, causing malicious code to execute whenever the COM 
  object is loaded. Used by Fancy Bear (APT28) and various Living Off The Land 
  techniques.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_commandLine: "*InprocServer32*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments.

known_false_positives: >
  Software installation and updates may modify InProcServer32 keys legitimately. 
  Filter by user context and validate the DLL path points to a trusted location.

references:
  - https://attack.mitre.org/techniques/T1546/015/
  - https://blog.cluster25.duskrise.com/2022/09/23/in-the-footsteps-of-the-fancy-bear-powerpoint-graphite/

response:
  message: >
    COM hijacking via InProcServer32 modification on $agent_name$. 
    Command: $data_win_eventdata_commandLine$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1546.015
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - Living Off The Land
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1546.015
  custom_tags:
    - com_hijacking
    - persistence
    - registry_modification
    - inprocserver32
    - lotl
  product:
    - Wazuh
  security_domain: endpoint
