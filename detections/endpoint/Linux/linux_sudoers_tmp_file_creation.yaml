name: Linux Sudoers Tmp File Creation
id: linux-sudoers-tmp-file-creation-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the creation or access of the "sudoers.tmp" file, which occurs when 
  editing the /etc/sudoers file using visudo or another editor on Linux. 
  Monitoring this activity is crucial as adversaries may exploit it to gain 
  elevated privileges by modifying sudoers configurations. Associated with 
  Salt Typhoon and other China-Nexus threat activity.

data_source:
  - Tetragon
  - auth.log

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*sudoers*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  process execution logging enabled. Auth.log monitoring provides sudo command 
  visibility for sudoers file modifications.

known_false_positives: >
  Administrators may legitimately edit sudoers using visudo during system 
  configuration. Filter based on known administrative users and expected 
  maintenance windows.

references:
  - https://forum.ubuntuusers.de/topic/sudo-visudo-gibt-etc-sudoers-tmp/
  - https://attack.mitre.org/techniques/T1548/003/

response:
  message: >
    Sudoers file activity detected on $agent_name$. 
    Modifying sudoers can grant unauthorized elevated privileges. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Linux Persistence Techniques
    - China-Nexus Threat Activity
    - Salt Typhoon
    - Linux Privilege Escalation
  asset_type: Linux
  mitre_attack_id:
    - T1548.003
  product:
    - Wazuh
  security_domain: endpoint
