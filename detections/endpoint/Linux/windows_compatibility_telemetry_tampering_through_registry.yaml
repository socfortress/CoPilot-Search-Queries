name: Windows Compatibility Telemetry Tampering Through Registry
id: windows-compattelrunner-registry-tampering-001
version: 2
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modifications to the TelemetryController registry key under 
  AppCompatFlags, specifically the Command value. CompatTelRunner.exe runs as 
  SYSTEM and executes whatever is specified in the Command value, making this 
  a powerful persistence and privilege escalation mechanism. Covers both 
  process creation (EventID 1) and registry modification (EventID 13).

data_source:
  - Sysmon EventID 1
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "1"
                    - wildcard:
                        data_win_eventdata_commandLine: "*TelemetryController*"
                    - wildcard:
                        data_win_eventdata_commandLine: "*Command*"
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "13"
                    - wildcard:
                        data_win_eventdata_targetObject: "*TelemetryController*"
                    - wildcard:
                        data_win_eventdata_targetObject: "*Command*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection uses two data sources. EventID 1 captures reg.exe commands 
  targeting the TelemetryController path (currently working). EventID 13 
  captures the actual registry value modification (requires adding 
  TelemetryController to Sysmon RegistryEvent include rules). Add to Sysmon 
  config: <TargetObject condition="contains">AppCompatFlags\TelemetryController</TargetObject>

known_false_positives: >
  None identified. Legitimate TelemetryController modifications are performed by 
  Windows Update and should not target custom Command values pointing to 
  user-writable paths.

references:
  - https://attack.mitre.org/techniques/T1546/
  - https://scythe.io/threat-thursday/windows-telemetry-persistence
  - https://www.trustedsec.com/blog/abusing-windows-telemetry-for-persistence

response:
  message: >
    TelemetryController registry tampering on $agent_name$. 
    EventID: $data_win_system_eventID$. 
    Command: $data_win_eventdata_commandLine$. 
    Registry: $data_win_eventdata_targetObject$. 
    Value: $data_win_eventdata_details$. 
    User: $data_win_eventdata_user$. 
    Possible SYSTEM-level persistence. MITRE ATT&CK: T1546
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Windows Persistence Techniques
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1546
    - T1053.005
  custom_tags:
    - compattelrunner
    - telemetry_abuse
    - persistence
    - privilege_escalation
    - registry_modification
    - dual_eventid
  product:
    - Wazuh
  security_domain: endpoint
