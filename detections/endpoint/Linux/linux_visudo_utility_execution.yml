name: Linux Visudo Utility Execution
id: linux-visudo-utility-execution-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the execution of the visudo utility to modify the /etc/sudoers file on 
  a Linux system. Unauthorized changes to the /etc/sudoers file can grant elevated 
  privileges to users, potentially allowing adversaries to execute commands as root.

data_source:
  - Tetragon
  - Linux Auditd
  - auth.log

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*visudo*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. The index pattern should match your 
  Wazuh index naming convention.

known_false_positives: >
  System administrators may legitimately use visudo to configure sudo privileges. 
  Filter based on authorized users and expected maintenance windows.

references:
  - https://askubuntu.com/questions/334318/sudoers-file-enable-nopasswd-for-user-all-commands
  - https://attack.mitre.org/techniques/T1548/003/

response:
  message: >
    Visudo utility execution detected on $agent_name$. 
    This may indicate an attempt to modify sudo privileges via /etc/sudoers. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 16
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 16
  threat_objects: []

tags:
  analytic_story:
    - Linux Privilege Escalation
    - Linux Persistence Techniques
  asset_type: Linux
  mitre_attack_id:
    - T1548.003
  product:
    - Wazuh
  security_domain: endpoint
