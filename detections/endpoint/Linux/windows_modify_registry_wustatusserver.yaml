name: Windows Modify Registry WUStatusServer
id: windows-modify-registry-wustatusserver-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: Hunting

description: >
  Detects modification of WUStatusServer registry value under Windows Update 
  policy. Adversaries modify this to redirect update status reporting to 
  attacker-controlled servers. Used by RedLine Stealer.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\WindowsUpdate\\WUStatusServer"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    type: string
    required: true
  CUSTOMER_CODE:
    type: string
    required: true
  START_TIME:
    type: datetime
    default: "now-24h"
  END_TIME:
    type: datetime
    default: "now"

how_to_implement: >
  Requires Sysmon EventID 13 monitoring WindowsUpdate policy paths.

known_false_positives: >
  WSUS environments commonly set this via Group Policy.

references:
  - https://learn.microsoft.com/de-de/security-updates/windowsupdateservices/18127499

response:
  message: >
    WUStatusServer modified on $agent_name$. Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. MITRE ATT&CK: T1112
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25

tags:
  analytic_story:
    - RedLine Stealer
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - windows_update
    - wsus_status_redirect
  product:
    - Wazuh
  security_domain: endpoint
