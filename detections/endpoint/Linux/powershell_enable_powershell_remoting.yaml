name: Windows PowerShell Enable PowerShell Remoting
id: windows-powershell-enable-powershell-remoting-001
version: 1
schema_version: "1.0"
date: "2026-02-12"
author: SOCFortress LLC
status: production
type: Anomaly

description: >
  Detects the use of Enable-PSRemoting cmdlet which allows PowerShell remoting on 
  a local or remote computer. This could indicate an attacker enabling remote command 
  execution capabilities on a compromised system for lateral movement. Searches both 
  Sysmon process creation (EventID 1) command lines and PowerShell Script Block 
  Logging (EventID 4104).

data_source:
  - Sysmon EventID 1
  - PowerShell Script Block Logging 4104

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - bool:
            should:
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "1"
                    - wildcard:
                        data_win_eventdata_commandLine: "*Enable-PSRemoting*"
              - bool:
                  must:
                    - term:
                        data_win_system_eventID: "4104"
                    - wildcard:
                        data_win_eventdata_scriptBlockText: "*Enable-PSRemoting*"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_scriptBlockText
    - data_win_eventdata_scriptBlockId
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-12 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-12 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments. Optionally enable PowerShell Script Block Logging 
  (EventCode 4104) for additional coverage. The Wazuh agent ossec.conf should 
  include the Microsoft-Windows-PowerShell/Operational event channel. The index 
  pattern should match your Wazuh index naming convention.

known_false_positives: >
  System administrators may legitimately use Enable-PSRemoting for remote management. 
  Filter based on user context and whether the action was expected.

references:
  - https://attack.mitre.org/techniques/T1059/001/
  - https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/enable-psremoting

response:
  message: >
    PowerShell Remoting was enabled on $agent_name$. 
    Command line: $data_win_eventdata_commandLine$. 
    Parent process: $data_win_eventdata_parentImage$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1059.001
  risk_score: 25
  severity: low
  risk_objects:
    - field: agent_name
      type: system
      score: 25
  threat_objects: []

tags:
  analytic_story:
    - Malicious PowerShell
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1059.001
  product:
    - Wazuh
  security_domain: endpoint
