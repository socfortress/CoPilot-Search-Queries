name: Windows Modify Registry Disable WinDefender Notifications
id: windows-modify-registry-disable-windefender-notifications-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modification of DisableNotifications registry value to 1 under 
  Windows Defender Security Center Notifications policy. Disabling Defender 
  notifications prevents users from seeing security alerts, enabling adversaries 
  to operate undetected. Used by RedLine Stealer and referenced in CISA AA23-347A.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\Windows Defender Security Center\\Notifications\\DisableNotifications"
        - term:
            data_win_eventdata_details: "DWORD (0x00000001)"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-27 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-27 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  Policies\Microsoft registry paths. Ensure Sysmon config includes 
  Policies\Microsoft in EventID 13 TargetObject rules.

known_false_positives: >
  Administrators may configure this via Group Policy. Investigate 
  process and user context.

references:
  - https://malpedia.caad.fkie.fraunhofer.de/details/win.redline_stealer
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-347a
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Windows Defender notifications disabled on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. 
    Defender evasion. MITRE ATT&CK: T1112
  risk_score: 49
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 49
  threat_objects: []

tags:
  analytic_story:
    - CISA AA23-347A
    - RedLine Stealer
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - windows_defender
    - disable_notifications
    - defender_evasion
    - defense_evasion
  product:
    - Wazuh
  security_domain: endpoint
