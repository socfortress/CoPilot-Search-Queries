name: Windows Modify Registry NoChangingWallPaper
id: windows-modify-registry-nochangingwallpaper-001
version: 1
schema_version: "1.0"
date: "2026-02-27"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modification of NoChangingWallPaper registry value to 1, preventing 
  users from changing their desktop wallpaper. Rhysida ransomware enforces a 
  malicious wallpaper displaying the ransom note by locking this setting, 
  limiting user control over system appearance.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\ActiveDesktop\\NoChangingWallPaper"
        - term:
            data_win_eventdata_details: "DWORD (0x00000001)"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-27 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-27 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  ActiveDesktop registry paths. Add ActiveDesktop to Sysmon EventID 13 
  TargetObject rules. HKCU paths appear as HKU\<SID> in logs.

known_false_positives: >
  Corporate environments may lock wallpaper via Group Policy. Uncommon 
  outside managed environments. Investigate process context.

references:
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-319a
  - https://attack.mitre.org/techniques/T1112/

response:
  message: >
    Wallpaper changes locked on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. 
    Possible Rhysida ransomware. MITRE ATT&CK: T1112
  risk_score: 36
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 36
  threat_objects: []

tags:
  analytic_story:
    - Rhysida Ransomware
    - Compromised Windows Host
  asset_type: Endpoint
  mitre_attack_id:
    - T1112
  custom_tags:
    - wallpaper_lock
    - active_desktop
    - rhysida
    - ransomware_indicator
  product:
    - Wazuh
  security_domain: endpoint
