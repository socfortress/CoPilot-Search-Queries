name: Windows LSA Secrets NoLMHash Registry
id: windows-lsa-nolmhash-registry-001
version: 1
schema_version: "1.0"
date: "2026-02-25"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects modification of LSA NoLMHash registry value to 0, enabling weak 
  LM hash password storage. Adversaries disable NoLMHash to force systems 
  to store credentials in easily crackable LM format. Referenced in CISA 
  AA23-347A and used by Scattered Spider/Lapsus$.

data_source:
  - Sysmon EventID 13

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "13"
        - wildcard:
            data_win_eventdata_targetObject: "*\\\\Control\\\\Lsa\\\\NoLMHash"
        - term:
            data_win_eventdata_details: "DWORD (0x00000000)"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_targetObject
    - data_win_eventdata_details
    - data_win_eventdata_image
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-25 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-25 23:59:59.999"

how_to_implement: >
  Requires Sysmon EventID 13 (Registry Value Set) configured to monitor 
  HKLM\System\CurrentControlSet\Control\Lsa registry path and forwarding 
  to Wazuh.

known_false_positives: >
  Administrators may change this setting. Verify user context and whether 
  change was authorized.

references:
  - https://attack.mitre.org/techniques/T1003/004/
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa23-347a

response:
  message: >
    LSA NoLMHash disabled on $agent_name$. 
    Registry: $data_win_eventdata_targetObject$. 
    Value: $data_win_eventdata_details$. 
    Process: $data_win_eventdata_image$. 
    User: $data_win_eventdata_user$. 
    Weak password storage enabled. MITRE ATT&CK: T1003.004
  risk_score: 64
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 64
  threat_objects: []

tags:
  analytic_story:
    - CISA AA23-347A
    - Scattered Lapsus$ Hunters
  asset_type: Endpoint
  mitre_attack_id:
    - T1003.004
  custom_tags:
    - lsa_secrets
    - nolmhash
    - registry_modification
    - credential_access
  product:
    - Wazuh
  security_domain: endpoint
