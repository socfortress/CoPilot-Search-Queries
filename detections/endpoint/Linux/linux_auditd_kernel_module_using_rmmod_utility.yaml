name: Linux Kernel Module Using Rmmod Utility
id: linux-kernel-module-rmmod-utility-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects suspicious use of the rmmod utility for kernel module removal, which may 
  indicate an attacker attempt to unload critical or security-related kernel modules. 
  The rmmod command is used to remove modules from the Linux kernel, and unauthorized 
  use can be a tactic to disable security features, conceal malicious activities, or 
  disrupt system operations.

data_source:
  - Tetragon
  - Linux Auditd
  - auth.log

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*rmmod*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. Auth.log monitoring provides sudo 
  command visibility. The index pattern should match your Wazuh index naming convention.

known_false_positives: >
  Administrators may legitimately use rmmod during kernel module management or 
  system maintenance. System tools like mkinitramfs may reference rmmod during 
  boot image creation. Filter based on known administrative operations.

references:
  - https://attack.mitre.org/techniques/T1547/006/
  - https://www.splunk.com/en_us/blog/security/deep-dive-on-persistence-privilege-escalation-technique-and-detection-in-linux-platform.html

response:
  message: >
    Kernel module removal via rmmod detected on $agent_name$. 
    Removing kernel modules can disable security features or conceal malicious 
    activities. MITRE ATT&CK: $rule_mitre_id$
  risk_score: 72
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 72
  threat_objects: []

tags:
  analytic_story:
    - Linux Living Off The Land
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1547.006
  product:
    - Wazuh
  security_domain: endpoint
