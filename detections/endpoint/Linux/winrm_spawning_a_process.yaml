name: Windows WinRM Spawning a Process
id: windows-winrm-spawning-process-001
version: 1
schema_version: "1.0"
date: "2026-02-23"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects wsmprovhost.exe (WinRM host process) spawning suspicious child 
  processes such as cmd.exe, powershell.exe, schtasks.exe, certutil.exe, 
  whoami.exe, bitsadmin.exe. This may indicate lateral movement via WinRM, 
  exploitation of CVE-2021-31166, or remote command execution by an attacker 
  who has compromised WinRM credentials.

data_source:
  - Sysmon EventID 1

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - term:
            data_win_system_eventID: "1"
        - wildcard:
            data_win_eventdata_parentImage: "*\\\\wsmprovhost.exe"
        - bool:
            should:
              - wildcard:
                  data_win_eventdata_image: "*\\\\cmd.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\powershell.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\pwsh.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\bash.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\schtasks.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\certutil.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\whoami.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\bitsadmin.exe"
              - wildcard:
                  data_win_eventdata_image: "*\\\\scp.exe"
            minimum_should_match: 1
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
  _source:
    - timestamp
    - agent_name
    - data_win_system_eventID
    - data_win_eventdata_image
    - data_win_eventdata_commandLine
    - data_win_eventdata_parentImage
    - data_win_eventdata_user

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "DESKTOP-AM0HLGE"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-23 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-23 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Windows endpoints with Sysmon 
  installed and configured to log process creation events (EventID 1) with full 
  command-line arguments and parent process tracking.

known_false_positives: >
  System management software may legitimately use WinRM to spawn processes. 
  Filter based on user context and command line arguments. Legitimate WinRM 
  administration should be baselined per environment.

references:
  - https://attack.mitre.org/techniques/T1190/
  - https://www.zerodayinitiative.com/blog/2021/5/17/cve-2021-31166-a-wormable-code-execution-bug-in-httpsys

response:
  message: >
    WinRM spawned suspicious process on $agent_name$. 
    Parent: $data_win_eventdata_parentImage$. 
    Child: $data_win_eventdata_image$. 
    Command: $data_win_eventdata_commandLine$. 
    User: $data_win_eventdata_user$. MITRE ATT&CK: T1190
  risk_score: 63
  severity: high
  risk_objects:
    - field: agent_name
      type: system
      score: 63
  threat_objects: []

tags:
  analytic_story:
    - Rhysida Ransomware
    - Compromised Windows Host
    - Lateral Movement
    - Microsoft WSUS CVE-2025-59287
  asset_type: Endpoint
  cve:
    - CVE-2021-31166
  mitre_attack_id:
    - T1190
  custom_tags:
    - winrm
    - lateral_movement
    - shell_spawn
    - remote_execution
  product:
    - Wazuh
  security_domain: endpoint
