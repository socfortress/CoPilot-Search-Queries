name: Linux Unload Module Via Modprobe
id: linux-unload-module-via-modprobe-001
version: 1
schema_version: "1.0"
date: "2026-02-03"
author: SOCFortress LLC
status: production
type: TTP

description: >
  Detects suspicious use of the modprobe command to unload kernel modules, which 
  may indicate an attempt to disable critical system components or evade detection. 
  The modprobe utility manages kernel modules, and unauthorized unloading can disrupt 
  system security features, remove logging capabilities, or conceal malicious activities.

data_source:
  - Tetragon
  - Linux Auditd
  - auth.log

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 100
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*modprobe*"
        - wildcard:
            full_log: "*-r*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"
  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Target agent/host name"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now-24h"
    example: "2026-02-03 00:00:00.000"
  END_TIME:
    description: "Query end time (ISO 8601 or relative)"
    type: datetime
    required: false
    default: "now"
    example: "2026-02-03 23:59:59.999"

how_to_implement: >
  This detection requires Wazuh agents deployed on Linux endpoints with Tetragon 
  or auditd process execution logging enabled. Auth.log monitoring provides sudo 
  command visibility. The index pattern should match your Wazuh index naming convention.

known_false_positives: >
  Administrators may legitimately unload kernel modules during maintenance or 
  troubleshooting. Filter based on known maintenance windows and authorized users.

references:
  - https://attack.mitre.org/techniques/T1547/006/

response:
  message: >
    Kernel module unload attempt detected on $agent_name$ via modprobe -r. 
    This may indicate defense evasion or tampering with kernel functionality. 
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 49
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 49
  threat_objects: []

tags:
  analytic_story:
    - Linux Living Off The Land
    - Linux Privilege Escalation
    - Linux Persistence Techniques
    - Compromised Linux Host
  asset_type: Linux
  mitre_attack_id:
    - T1547.006
  product:
    - Wazuh
  security_domain: endpoint
