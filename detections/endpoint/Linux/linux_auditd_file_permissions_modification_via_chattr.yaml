name: Linux File Attribute Modification Detection
id: a1b2c3d4-5678-9101-1121-314151617181
version: 1
schema_version: "1.0"
date: "2026-01-30"
author: SOCFORTRESS LLC
status: production
type: TTP

description: >
  Detects attempts to modify immutable file attributes using the `chattr -i`
  command on Linux systems, which may indicate tampering or persistence activity.

data_source:
  - Wazuh Agent Logs
  - Linux Auditd
  - Syslog

search:
  index_pattern: "${INDEX_PATTERN}"
  size: 20
  sort:
    - timestamp: desc
  query:
    bool:
      must:
        - term:
            agent_name: "${AGENT_NAME}"
        - term:
            agent_labels_customer: "${CUSTOMER_CODE}"
        - wildcard:
            full_log: "*chattr*"
        - wildcard:
            full_log: "*-i*"
        - range:
            timestamp:
              gte: "${START_TIME}"
              lte: "${END_TIME}"
      must_not:
        - exists:
            field: data_win_system_eventID
        - wildcard:
            rule_groups: "*windows*"

  _source:
    - timestamp
    - agent_name
    - full_log
    - rule_mitre_id
    - rule_description
    - location

parameters:
  AGENT_NAME:
    description: "Agent name to filter"
    type: string
    required: true
    example: "Amine"
  CUSTOMER_CODE:
    description: "Customer label for filtering"
    type: string
    required: true
    example: "lab"
  START_TIME:
    description: "Query start time"
    type: datetime
    required: true
    example: "2026-01-28 14:34:00.000"
  END_TIME:
    description: "Query end time"
    type: datetime
    required: true
    example: "2026-01-28 14:36:00.000"

how_to_implement: >
  Requires Linux endpoints with Wazuh agents capturing process execution.
  Monitoring `chattr -i` commands helps detect attempts to remove immutable
  attributes from critical system or security files.

known_false_positives: >
  Administrative tasks legitimately modifying file attributes for maintenance.

references:
  - https://attack.mitre.org/techniques/T1090/
  - https://man7.org/linux/man-pages/man1/chattr.1.html

response:
  message: >
    File attribute modification detected on $agent_name$.
    Command: $full_log$
    MITRE ATT&CK: $rule_mitre_id$
  risk_score: 45
  severity: medium
  risk_objects:
    - field: agent_name
      type: system
      score: 45
  threat_objects:
    - field: full_log
      type: process

tags:
  analytic_story:
    - Linux Persistence
    - File Tampering
  asset_type: Linux
  mitre_attack_id:
    - T1090
  product:
    - Wazuh
  security_domain: endpoint
